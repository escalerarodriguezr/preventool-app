/api/v1/organization:
  post:
    tags:
      - Organization
    summary: Create Organization
    operationId: postOrganization
    security:
      - bearerAuth: [ ]
    style: simple
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                required: true
                description: User email
                example: 'fernando@api.com'
              name:
                type: string
                required: true
                description: Company name
                example: 'Rivendel'
              legalDocument:
                type: string
                required: false
                description: Company legal document
                example: 'X45678989'
              address:
                type: string
                required: false
                description: Company address
                example: 'Calle de los elfos Sindar'
    responses:
      '201':
        description: Successful operation
      '404':
        $ref: "#/components/responses/ResourceNotFound"
      '409':
        $ref: "#/components/responses/ConflictException"
      '500':
        $ref: "#/components/responses/InternalError"

  get:
    tags:
      - Organization
    summary: Search Organizations
    operationId: searchOrganizations
    security:
      - bearerAuth: [ ]
    style: simple
    parameters:
      - $ref: '#/components/parameters/SearchOrderByParam'
      - $ref: '#/components/parameters/SearchOrderDirectionParam'
      - $ref: '#/components/parameters/SearchPageSizeParam'
      - $ref: '#/components/parameters/SearchCurrentPageParam'
      - name: filterByUuid
        in: query
        required: false
        schema:
          type: string
        description: Filter by Organization Public Uuid
      - name: filterByEmail
        in: query
        required: false
        schema:
          type: string
        description: Filter by Organization Email
      - name: filterByIsActive
        in: query
        required: false
        schema:
          type: boolean
        description: Filter By Organization Is Active
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - data
              properties:
                code:
                  type: integer
                  example: 200
                  description: Success code = 200
                data:
                  $ref: "#/components/schemas/organization/OrganizationsSearchView"
      '404':
        $ref: "#/components/responses/ResourceNotFound"
      '409':
        $ref: "#/components/responses/ConflictException"
      '500':
        $ref: "#/components/responses/InternalError"