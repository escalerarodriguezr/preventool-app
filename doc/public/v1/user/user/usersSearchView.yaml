type: object
properties:
  total:
    type: integer
    desription: Total items without pagination
    example: 100
  pages:
    type: integer
    desription: Total pages
    example: 2
  currentPage:
    type: integer
    desription: Current Page
    example: 1
  items:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description: UserId
          example: 1
        uuid:
          type: string
          description: Public User Uuid
          example: 1e1f4128-9a48-4d94-a056-d87620c26232
        email:
          type: string
          description: User Email
          example: 'frodo@frodo.com'
        role:
          type: string
          description: User Role
          example: 'ROLE_ADMIN|ROLE_ROOT|ROLE_USER'
        name:
          type: string
          description: User Name
          example: 'Frodo'
        lastName:
          type: string
          description: User Surname
          example: 'Bolson'
        isEmailConfirmed:
          type: boolean
          description: if the user has confirmed his email
          example: true
        isActive:
          type: boolean
          description: if the user is active
          example: true
        creatorUuid:
          type: string
          description: User Creator Id
          example: 1e1f4128-9a48-4d94-a056-d87620c26232
        updaterUuid:
          type: string
          description: User Udater Id
          example: 1e1f4128-9a48-4d94-a056-d87620c26232
        createdOn:
          type: string
          description: User CreatedOn
          example: "2022-03-15T15:35:14+00:00"
        updatedOn:
          type: string
          description: User UdatedOn
          example: "2022-03-15T15:35:14+00:00"

