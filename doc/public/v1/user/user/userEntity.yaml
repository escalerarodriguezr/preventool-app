type: object
properties:
  id:
    type: int
    example: 1
    description: Unique Private Id for User
  uuid:
    type: string
    example: "02ad717b-1d7a-4f3d-8343-ff71d9341d7d"
    description: Unique Public Id for User
  email:
    type: string
    example: "fernando@api.com"
    description: User email
  role:
    type: string
    enum:
      - ROLE_ADMIN
      - ROLE_ROOT
    example: 'ROLE_ADMIN'
  name:
    type: string
    example: "Fernando"
    description: User name
  lastName:
    type: string
    example: "Fernando"
    description: User name
  isActive:
    type: boolean
    example: true
    description: User account is active
  isEmailConfirmed:
    type: boolean
    example: true
    description: User account has email confirmed
  avatar:
    type: string
    example: "projects/preventool-dev/avatar/0d59e818-7632-4a73-b501-0655a9811351/640d9f1a76617208736c7638239f53967518b5c8.png"
    description: Public path

  createdOn:
    type: string
    example: "2021-10-30T19:42:37+00:00"
    description: Created DateTime
  creatorUuid:
    type: string
    example: "2192fe45-ddc8-4ba8-83a4-805ee708883b"
    description: Public uuid creator user